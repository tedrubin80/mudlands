# Nginx Configuration for MUDlands Online
# Ensures FQDN usage and prevents localhost exposure

# Rate limiting zones (must be in http context - add to /etc/nginx/nginx.conf)
# limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
# limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;

# Redirect all HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name mudlands.online www.mudlands.online;
    
    # Redirect to HTTPS
    return 301 https://mudlands.online$request_uri;
}

# Redirect www to non-www HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.mudlands.online;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/mudlands.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mudlands.online/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/mudlands.online/chain.pem;
    
    return 301 https://mudlands.online$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name mudlands.online;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/mudlands.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mudlands.online/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/mudlands.online/chain.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!3DES:!MD5:!PSK;
    ssl_prefer_server_ciphers on;
    ssl_session_timeout 1d;
    ssl_session_cache shared:MudlandsSSL:10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' wss://mudlands.online ws://mudlands.online; frame-ancestors 'none';" always;
    
    # Logging
    access_log /var/log/nginx/mudlands-access.log;
    error_log /var/log/nginx/mudlands-error.log;
    
    # Root directory
    root /home/southerns/mudlands/app/public;
    index index.html;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # Main application
    location / {
        try_files $uri $uri/ @nodejs;
    }
    
    # Node.js backend proxy
    location @nodejs {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 90;
        
        # Prevent exposing internal server info
        proxy_hide_header X-Powered-By;
        proxy_hide_header Server;
    }
    
    # API routes
    location /api {
        # Apply rate limiting if zones are defined in nginx.conf
        # limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://127.0.0.1:3000/api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # API specific timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Prevent exposing internal server info
        proxy_hide_header X-Powered-By;
        proxy_hide_header Server;
    }
    
    # Strict rate limiting for auth endpoints
    location /api/auth/ {
        # Apply rate limiting if zones are defined in nginx.conf
        # limit_req zone=auth_limit burst=5 nodelay;
        
        proxy_pass http://127.0.0.1:3000/api/auth/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Prevent exposing internal server info
        proxy_hide_header X-Powered-By;
        proxy_hide_header Server;
    }
    
    # WebSocket support for Socket.IO
    location /socket.io/ {
        proxy_pass http://127.0.0.1:3000/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket specific settings
        proxy_buffering off;
        proxy_redirect off;
        proxy_read_timeout 86400;
    }
    
    # AI health check endpoint
    location /api/ai/health {
        proxy_pass http://127.0.0.1:3000/api/ai/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ /\.env {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ /\.git {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Block direct access to node_modules
    location /node_modules {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Block direct access to source files
    location /src {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Health check endpoint (for monitoring)
    location /health {
        proxy_pass http://127.0.0.1:3000/health;
        access_log off;
    }
    
    # Custom error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        internal;
        root /home/southerns/mudlands/app/public;
    }
    
    location = /50x.html {
        internal;
        root /home/southerns/mudlands/app/public;
    }
}

# Block any direct IP access
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;
    
    ssl_certificate /etc/letsencrypt/live/mudlands.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mudlands.online/privkey.pem;
    
    server_name _;
    return 444;
}